name: Deploy Databricks Notebooks

on:
  push:
    paths:
      - 'notebooks/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}
      DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_CLIENT_SECRET }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for accurate diff

      - name: Install Databricks CLI
        run: curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh

      - name: Determine changed notebooks
        id: changes
        run: |
          CHANGED_FOLDERS=""
          if git diff --name-only HEAD~1 HEAD | grep -q "^notebooks/bronze/"; then
            CHANGED_FOLDERS="$CHANGED_FOLDERS bronze"
          fi
          if git diff --name-only HEAD~1 HEAD | grep -q "^notebooks/silver/"; then
            CHANGED_FOLDERS="$CHANGED_FOLDERS silver"
          fi
          if git diff --name-only HEAD~1 HEAD | grep -q "^notebooks/gold/"; then
            CHANGED_FOLDERS="$CHANGED_FOLDERS gold"
          fi
          echo "changed=$CHANGED_FOLDERS" >> $GITHUB_OUTPUT
      
      - name: Deploy changed notebooks
        run: |
          for folder in ${{ steps.changes.outputs.changed }}; do
            echo "Deploying $folder notebooks..."
            databricks workspace import-dir ./notebooks/$folder /Projects/HealthcareFIN/$folder --overwrite
          done